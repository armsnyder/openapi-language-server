# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

builds:
  - goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

universal_binaries:
  - replace: false

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "all" }}universal
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true

checksum:
  name_template: checksums.txt

changelog:
  disable: true
